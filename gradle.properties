# GitHub Packages Maven Publishing Configuration
# 
# To publish to GitHub Packages, you need to configure authentication:
# 
# Option 1: Use environment variables (recommended for CI/CD)
#   - Set GITHUB_USERNAME to your GitHub username
#   - Set GITHUB_TOKEN to a Personal Access Token with 'write:packages' permission
# 
# Option 2: Use local.properties (for local development)
#   - Add the following lines to local.properties (this file is gitignored):
#     gpr.user=YOUR_GITHUB_USERNAME
#     gpr.token=YOUR_GITHUB_TOKEN
# 
# To create a GitHub Personal Access Token:
#   1. Go to GitHub Settings > Developer settings > Personal access tokens > Tokens (classic)
#   2. Generate new token with 'write:packages' and 'read:packages' permissions
#   3. Copy the token and use it as GITHUB_TOKEN or gpr.token
# 
# Note: Do NOT commit your token to version control!
# The local.properties file is already in .gitignore

